plugins {
    id 'java'
    id 'idea'
}

group 'IXI module'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://mvnrepository.com/artifact/org.bidib.com.pi4j/pi4j-core" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.iotaledger:ict:0.4'
    // https://mvnrepository.com/artifact/org.bidib.com.pi4j/pi4j-core
    compile group: 'org.bidib.com.pi4j', name: 'pi4j-core', version: '1.2.M1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task ixi(type: Jar) {

    baseName = 'SendButton.ixi'  
    destinationDir = file("$rootDir/")
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
